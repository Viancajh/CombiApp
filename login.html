<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CombiApp Minatitlán - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 5px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--light-blue);
    }

    button {
      background-color: var(--light-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #006699;
      transform: translateY(-2px);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
    }

    .success { background-color: #4CAF50; }
    .error { background-color: #f44336; }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    a {
      color: var(--white);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--light-blue);
    }

    .icon-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--white);
    }
  </style>
</head>
<body>
  <div class="center-content">
    <div class="auth-container">
      <div class="icon-title">
        <i class="fas fa-bus"></i>
      </div>
      <h1>CombiApp Minatitlán</h1>
      
      <div id="loginSection">
        <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="loginUser" placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <input type="password" id="loginPass" placeholder="Contraseña" required>
          </div>
          <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
      </div>

      <div id="registerSection" style="display: none;">
        <h2><i class="fas fa-user-plus"></i> Registrarse</h2>
        <form id="registerForm">
          <div class="form-group">
            <input type="text" id="newUser" placeholder="Nuevo usuario" required>
          </div>
          <div class="form-group">
            <input type="email" id="newEmail" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" id="newPass" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="password" id="confirmPass" placeholder="Confirmar contraseña" required>
          </div>
          <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script>
    // Verificar si ya hay una sesión activa
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = 'index.html';
    }

    // Alternar entre formularios
    document.getElementById("showRegister").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("registerSection").style.display = "block";
    });

    document.getElementById("showLogin").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("registerSection").style.display = "none";
      document.getElementById("loginSection").style.display = "block";
    });

    // INICIO DE SESIÓN
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const usuario = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;

      try {
        const res = await fetch("https://52.41.36.82/login", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ usuario, password })
        });

        const data = await res.json();
        
        if (data.success) {
          // Guardar token y datos del usuario
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));
          
          showNotification("¡Bienvenido!", "success");
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          showNotification(data.message || "Usuario o contraseña incorrectos", "error");
        }
      } catch (error) {
        console.error('Error:', error);
        showNotification("Error de conexión con el servidor", "error");
      }
    });

    // REGISTRO DE NUEVO USUARIO
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const pass = document.getElementById("newPass").value;
      const confirmPass = document.getElementById("confirmPass").value;

      if (pass !== confirmPass) {
        showNotification("Las contraseñas no coinciden", "error");
        return;
      }

      try {
        const res = await fetch("https://52.41.36.82/registrar", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            usuario: document.getElementById("newUser").value,
            email: document.getElementById("newEmail").value,
            password: pass
          })
        });

        const data = await res.json();
        if (data.success) {
          showNotification("Registro exitoso. Por favor, inicia sesión.", "success");
          setTimeout(() => {
            document.getElementById("registerSection").style.display = "none";
            document.getElementById("loginSection").style.display = "block";
            document.getElementById("registerForm").reset();
          }, 1500);
        } else {
          showNotification(data.message || "Error al registrar usuario", "error");
        }
      } catch (error) {
        console.error('Error:', error);
        showNotification("Error de conexión con el servidor", "error");
      }
    });

    function showNotification(message, type) {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
  </script>
</body>
</html>
